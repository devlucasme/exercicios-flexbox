<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web page with function to generate advice">
    <link rel="stylesheet" href="./src/Css/reset.css">
    <link rel="stylesheet" href="./src/Css/variable.css">
    <link rel="stylesheet" href="./src/Css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <title>advice generator</title>
</head>

<body>
    <main class="container">
        <div class="advice-generator">

            <h2 class="advice">Advice #117</h2>
            <p class="text">"Don't give up on a dream
                just because of the time it will take to realize it. Time will pass anyway."</p>

            <div class="pattern-divider">
                <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
                        <g transform="translate(212)" fill="#CEE3E9">
                            <rect width="6" height="16" rx="3" />
                            <rect x="14" width="6" height="16" rx="3" />
                        </g>
                    </g>
                </svg>
            </div>

            <div class="button">
                <button class="button-generator"> <img src="./src/images/icon-dice.svg" alt="image button"> </button>
            </div>

        </div>
    </main>
</body>

</html>
