<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Images</title>
    <link rel="stylesheet" href="src/Css/reset.css">
    <link rel="stylesheet" href="src/Css/style.css">
    <link rel="stylesheet" href="src/Css/responsive.css">

</head>

<body>

    <main>

        <section class="container">
             
            <div class="pintura">  
                <img src="./src/image/rome.png" alt="image 
                rome">
                 
                <div class="description">
                    <h2 class="title">Rome</h2>
                    <h3 class="subtitle">Michelangelo</h3>
                </div>
            </div>


            <div class="pintura">  
                <img src="./src/image/boat.png" alt="image boat">
                 
                <div class="description">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>


            <div class="pintura">  
                <img src="./src/image/sand-and-sea.png" alt="image 
                sand">
                 
                <div class="description">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="subtitle">Da Vinci</h3>
                </div>
            </div>


            <div class="pintura">  
                <img src="./src/image/starry-night.png" alt="image 
                starry-night">
                 
                <div class="description">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>


        </section>
    </main>


</body>

</html>
